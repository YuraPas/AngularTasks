<table >
  <tr>
    <th>ID</th>
    <th>Name</th> 
    <th>Price</th>
  </tr>
  
  <tr *ngFor="let item of Products let i = index">
    <div *ngIf="i < rows">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td> 
    <td>{{item.price}}</td>
    <button (click) = "delete($event,item)">Delete</button>
  </div>
  </tr>
  
</table>
